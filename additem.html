	<body>
		<!-- Header -->
		<header>
			<nav>
				<a href="index.html"><img src="img/img.png" width="120" height="150" title="My Joker Logo" /></a>
			</nav>
		<h2>Let's Add a Kool Pet!</h2>
		</header>
		<!-- Main body of page -->
		<article>
		<p>Choose the type of kool pet you want!.</p>
		
			<nav>
			<a href="#" id="showData">Show Data</a> 
			<a href="#" id="clearData">Clear Data</a> 
			<a href="additem.html" id="addNew" style="display:none;">Add New Pet</a>
			</nav>
		
		<form action="#" method="post" id="petForm">
			<fieldset id="petFieldset">
				<legend>Choose Wisely!</legend>
				<span>* fields are required</span>
				<ul id="errors"></ul>
				<ul id="questions">
					<li id="petsType"><label for="petsType">* Kool Pet Type:</label>
<!--						<select name="petType" id="petType" size="1">
							 <optgroup label="Pet Type:">
								<option value="0" selected="selected"></option>
								<option value="Dogs">Dogs</option>
								<option value="Cats">Cats</option>
								<option value="Rodents">Rodents</option>
								<option value="Birds">Birds</option>
								<option value="Farm Animals">Farm Animals</option>
							</optgroup>
						</select>-->
					</li>
						
					<li><label for="petName">* Kool Pet's Name:</label>
						<input type="text" id="petName" /></li>
						
					<li><label for="petEmail">* Kool Pet Email:</label>
						<input type="email" id="petEmail" /></li>
					
					<li><label for="gender">* Gender: </label>
						<ul class="checkbox">
							<li><input type="radio" name="gender" value="Male" id="male" /><label for="male">Male</label></li>
							<li><input type="radio" name="gender" value="Female" id="female" /><label for="female">Female</label></li>
							<li><input type="radio" name="gender" value="Unknown" id="unknown" /><label for="unknown">Unknown</label></li>
						</ul>
					</li>
						
					<li><input type="checkbox" value="Yes" id="favePet" class="checkbox" /><label for="favePet">Favorite Kool Pet:</label></li>
					
					<li><label for="birthDate">Date of Birth:<input type="date" min="1900-01-01" max="2099-12-31" value="2012-07-04" id="birthDate" /></label></li>
					
					<li><label for="koolness">Koolness Factor:<input type="range" name="quantity" min="1" max="10" value="1" id="koolness"/></label></li>
					
					<li><label for="comments">Comments:</label><textarea id="comments"></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Submit Now" id="submit" onsubmit="validate();" /><br />
			<input type="reset" value="Reset Page" id="reset" />
		</form>
		</article>
